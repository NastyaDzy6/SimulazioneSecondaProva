<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Camionista - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .btn-black {
      background-color: #000;
      color: white;
      border: 1px solid #444;
    }
    .btn-black:hover {
      background-color: #222;
    }
  </style>
    <script>
    window.onload = function() {
        const utenteJSON = sessionStorage.getItem("utente");
        if (!utenteJSON) {
            window.location.href = "login.html"; 
            return;
        }
        const utente = JSON.parse(utenteJSON);
        if (utente.ruolo !== "Camionista") { 
            alert("Accesso negato: ruolo non autorizzato.");
            window.location.href = "login.html"; 
        }
    }
  </script>
</head>
<body>
  <div class="container py-5 vh-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-uppercase mb-5">Dashboard Camionista</h1>
    <button onclick="location.href='gestioneMerce.html'" class="btn btn-black btn-lg px-5">Gestione Merce</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
