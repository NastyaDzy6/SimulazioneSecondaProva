<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrazione Camionista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/logincss.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <section class="background-radial-gradient overflow-hidden">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Dati Camionista</h2>
                  <p class="text-white-50 mb-5">Completa la registrazione</p>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="nome" class="form-control form-control-lg" />
                    <label class="form-label" for="nome">Nome</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="cognome" class="form-control form-control-lg" />
                    <label class="form-label" for="cognome">Cognome</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="telefono" class="form-control form-control-lg" />
                    <label class="form-label" for="telefono">Telefono</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="number" id="idCamion" class="form-control form-control-lg" />
                    <label class="form-label" for="idCamion">ID Camion</label>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" onclick="inviaDati()">Conferma</button>
                  <p id="messaggio" class="mt-3"></p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>

  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function inviaDati() {
      const nome = document.getElementById("nome").value.trim();
      const cognome = document.getElementById("cognome").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const idCamion = document.getElementById("idCamion").value;

      const username = getParam("username");
      const password = getParam("password");

      if (!nome || !cognome || !telefono || !idCamion) {
        document.getElementById("messaggio").innerText = "Compila tutti i campi";
        return;
      }

      fetch("http://localhost:8080/registrazione/registrazione/camionista", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: new URLSearchParams({
          username: username,
          password: password,
          nome: nome,
          cognome: cognome,
          telefono: telefono,
          idCamion: idCamion
        })
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("messaggio").innerText = msg;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("messaggio").innerText = "Errore di rete";
      });
    }
  </script>
</body>
</html>
