<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/logincss.css">
    <script>
      document.querySelector("button[type='submit']").addEventListener("click", function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const ruolo = document.getElementById("ruoli").value;

      if (!username) {
        alert("Inserisci un username.");
        return;
      }

      if (!password) {
        alert("Inserisci una password.");
        return;
      }

      if (!ruolo) {
        alert("Seleziona un ruolo.");
        return;
      }

      const redirectUrl = `registrazione-ruoli/${ruolo.toLowerCase()}.html?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&ruolo=${encodeURIComponent(ruolo)}`;
      window.location.href = redirectUrl;
    });
    </script>

    <section class="background-radial-gradient overflow-hidden">
    
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Registrazione</h2>
                  <p class="text-white-50 mb-5">Inserire username e password</p>
    
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>
    
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  
                  <!--select ruoli-->
                  <select class="form-select" aria-label="Default select example" id="ruoli"></select>
                  <script>
                    const ruoli = ["Camionista", "Cliente", "Fornitore"];
                    const select = document.getElementById("ruoli");

                    ruoli.forEach(ruolo => {
                      const option = document.createElement("option");
                      option.value = ruolo;
                      option.textContent = ruolo;
                      select.appendChild(option);
                    });
                  </script><label class="form-label" for="typePasswordX">Ruolo</label><br><br>

                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Continua</button>
                </div>
    
                <div>
                  <p class="mb-0">Hai gia un account? <a href="login.html" class="text-white-50 fw-bold">Sign in</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   </section>
  </body>
</html>
